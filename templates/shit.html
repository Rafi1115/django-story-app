{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="sidebar-box ftco-animate">
    <ul class="categories">
        <h3 class="heading mb-4">Categories</h3>
         {% for category in queryset %}
             <li><a href="{% url 'post-category' category.pk %}">{{category}}<span>{{ category.post_set.count }}</span></a></li>
         {% endfor %}
    </ul>
</div>


  
  
{% endblock content %}
